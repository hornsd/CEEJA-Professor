<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Professor CEEJA</title>
  <style>
    /* Estilos permanecem os mesmos */
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin: 10px;
      width: 420px;
      height: 600px;
      overflow: hidden;
      background-color: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }
    h2 { text-align: center; color: #005a9c; margin-bottom: 10px; font-size: 16px; }
    #controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
    #button-row { display: flex; justify-content: space-between; gap: 5px; }
    #select-row { display: flex; align-items: center; gap: 8px; }
    button, select { font-size: 12px; padding: 6px 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: background-color 0.2s ease; }
    #button-row button { flex-grow: 1; }
    #iniciarBtn { background-color: #007bff; color: #fff; }
    #pausarBtn { background-color: #6c757d; color: #fff; }
    #apagarResultadosBtn { background-color: #dc3545; color: #fff; }
    #baixaPlanilhaBtn { background-color: #6c757d; color: #fff; }
    select { background-color: #fff; border: 1px solid #ccc; flex-grow: 1; }
    #resultados { background-color: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 8px; height: calc(100% - 100px); overflow-y: auto; box-sizing: border-box; }
    .aluno { font-size: 11px; margin: 2px 0; padding: 4px; background-color: #e9f5ff; border-left: 4px solid #007bff; border-radius: 4px; white-space: nowrap; overflow-x: auto; }
  </style>
</head>
<body>
  <h2>Professor CEEJA</h2>

  <div id="controls">
    <div id="button-row">
        <button id="iniciarBtn">Iniciar</button>
        <button id="pausarBtn">Pausar</button>
        <button id="apagarResultadosBtn">Apagar</button>
        <button id="baixaPlanilhaBtn">Busca Ativa</button> 
    </div>
    <div id="select-row">
        <label for="disciplinaSelect">Disciplina:</label>
        <select id="disciplinaSelect">
          <option value="none">(não se aplica)</option>
          <option value="1001">Arte (E.F.)</option>
          <option value="1014">Arte (E.M.)</option>
          <option value="1015">Biologia</option>
          <option value="1002">Ciências</option>
          <option value="1003">Educação Física (E.F.)</option>
          <option value="1017">Educação Física (E.M.)</option>
          <option value="1018">Filosofia</option>
          <option value="1019">Física</option>
          <option value="1005">Geografia (E.F.)</option>
          <option value="1020">Geografia (E.M.)</option>
          <option value="1006">História (E.F.)</option>
          <option value="1021">História (E.M.)</option>
          <option value="1008">Língua Inglesa (E.F.)</option>
          <option value="1023">Língua Inglesa (E.M.)</option>
          <option value="1007">Língua Portuguesa (E.F.)</option>
          <option value="1024">Língua Portuguesa (E.M.)</option>
          <option value="1010">Matemática (E.F.)</option>
          <option value="1026">Matemática (E.M.)</option>
          <option value="1027">Química</option>
          <option value="1028">Sociologia</option>
        </select>
    </div>
  </div>

  <div id="resultados"></div>

  <!-- NOVO: Carrega a biblioteca SheetJS -->
  <script src="xlsx.full.min.js"></script>
  <!-- Carrega nosso script principal depois da biblioteca -->
  <script src="popup.js"></script>
</body>
</html>
